{% extends "admintemp/base.html" %}

{% block content %}
{% load static%}
<!-- end topbar -->
<div class="row column2 graph margin_bottom_30">
    <div class="col-md-l2 col-lg-12">
        <div class="white_shd full">
            <div class="full graph_head">
                <div class="heading1 margin_0">
                    <h2>Update New Item&#39;s</h2>
                </div>
            </div>
            <div class="full graph_revenue">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content">
                            <link rel="stylesheet"
                                href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
                            <link rel="stylesheet"
                                href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                            <form action="/panel/feestructure/" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="Class" class="col-4 col-form-label">Class</label>
                                    <div class="col-8">
                                        <select id="class" name="class" class="custom-select">
                                            <option value="{{ feestructure.class_id_id }}">{{ feestructure.class_id }}
                                            </option>
                                            {% for class in classes %}
                                            {% if class.id != feestructure.class_id_id %}
                                            <option value="{{ class.id }}">{{ class.class_name }}</option>
                                            {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="installment1" class="col-3 col-form-label">installment1</label>
                                    <div class="col-3">
                                        <input id="installment1" name="installment1"
                                            placeholder="Enter installment1 Fees" type="number"
                                            value="{{ feestructure.installment1 }}" step="0.10" class="form-control">
                                    </div>
                                    <label for="installment2" class="col-3 col-form-label">installment2</label>
                                    <div class="col-3">
                                        <input id="installment2" name="installment2"
                                            placeholder="Enter installment2 Fees" type="number"
                                            value="{{ feestructure.installment2 }}" step="0.10" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="installment3" class="col-3 col-form-label">installment3</label>
                                    <div class="col-3">
                                        <input id="installment3" name="installment3"
                                            placeholder="Enter installment3 Fees" type="number"
                                            value="{{ feestructure.installment3 }}" step="0.10" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="total_amount" class="col-4 col-form-label">Total Amount</label>
                                    <div class="col-8">
                                        <input id="totalamount" name="totalamount"
                                            value="{{ feestructure.totalamount }}" placeholder="Total Amount"
                                            type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-5 col-8">
                                        <button name="btn" type="submit" class="btn btn-primary" value="put"
                                            style="background-color: #1ed085;">Update</button>
                                        <button name="btn" type="submit" class="btn btn-danger" value="delete"
                                            style="background-color: #FF0000; margin-left:20px">Delete</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
