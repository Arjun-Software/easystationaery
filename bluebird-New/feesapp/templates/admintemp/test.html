<style>
    #simple_table {font-family: arial, sans-serif;border-collapse: collapse;  width: 100%;background-color: #ffffff;color:#000000;}#simple_table td, #simple_table th { text-align: left; padding: 8px; border: 1px solid #808080;}#simple_table tr:nth-child(even) {background-color: #dddddd;}#simple_table tr:hover {background-color: #ffff99;}#simple_table tr > th {background: #1b90bb; color: #ffffff;}.mv_table .accordion {	background-color: #eeeeee;	color: #000000;	cursor: pointer;	padding:12px;	width: 100%;	text-align: left;	border: none;	outline: none;	transition: 0.4s;	margin:2px;	border-radius: 8px;}.mv_table .panel {  padding: 0 18px;  background-color: #FFFFFF;  display: none;  overflow:hidden;color:#000000;}.mv_table .active{ background-color: #1b90bb; color:#ffffff;}.mv_table .arrow{ float:right;}.mv_table .darrow{ display:none;}.mv_table .accordian_table{ width: 100%;}.mv_table .accordian_table th{ text-align: left;}@media only screen and (max-width: 600px) {  .mv_table .accordian_content {	display:block;  }  .mv_table #simple_table{	display:none;  }}@media only screen and (min-width: 600px) {  .mv_table .accordian_content {	display:block;  }  .mv_table #simple_table{	display:none;  }}@media only screen and (min-width: 768px) {  .mv_table .accordian_content {	display:none;  }  .mv_table #simple_table{	display:table;  }}
    </style>
