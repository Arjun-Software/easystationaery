{% extends "admintemp/base.html" %}

{% block content %}
{% load static%}
                <!-- end topbar -->
                <div class="row column2 graph margin_bottom_30">
                    <div class="col-md-l2 col-lg-12">
                        <div class="white_shd full">
                            <div class="full graph_head">
                                <div class="heading1 margin_0">
                                    <h2>Add New School&#39;s</h2>
                                </div>
                            </div>
                            <div class="full graph_revenue">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="content">
                                            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
                                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                                            <form action="/panel/school/" method="post" class="form-group1" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="form-group row">
                                                    <label for="School" class="col-6 col-form-label">School Name</label>
                                                    <div class="col-6">
                                                        <input type="hidden" id="school_id" name="school_id" value="{{ school.id }}"> 
                                                        <input id="School" name="school_name" value="{{ school.school_name }}" placeholder="Enter Your School Name" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="discription" class="col-6 col-form-label">School Discription</label>
                                                    <div class="col-6">
                                                        <input id="discription" name="school_discription" value="{{ school.school_discription }}" placeholder="Enter Your School Details" type="text" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="logo" class="col-6 col-form-label">School Logo</label>
                                                    <div class="col-6">
                                                        <label for="school_logo"> <img class="img-responsive" src="{{ school.school_logo.url }}"/></label>
                                                        <input type="file" accept="image/png, image/jpeg" class="form-control" name="school_logo"><br>
                                                    </div>

                                                </div>
                                                <div class="form-group row">
                                                    <div class="offset-4 col-8">
                                                        <button name="btn" type="submit" value="put" class="btn btn-primary">Update</button>
                                                        <button name="btn" type="submit" class="btn btn-danger" value="delete" style="background-color: #FF0000; margin-left:20px">Delete</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
{% endblock %}
